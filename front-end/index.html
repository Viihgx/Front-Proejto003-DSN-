<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Produtos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
    }

    .form-container {
      margin-top: 40px;
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 10px;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-container label {
      margin-bottom: 10px;
    }

    .form-container input,
    .form-container textarea {
      width: 300px;
      padding: 5px;
      margin-bottom: 10px;
    }

    .form-container button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #45a049;
    }

    .produtos-container {
      margin-top: 40px;
      text-align: center;
    }

    .produtos-container h2 {
      margin-bottom: 10px;
    }

    .produto {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }

    .produto h3 {
      margin-bottom: 5px;
    }

    .produto button {
      padding: 5px 10px;
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
    }

    .produto button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>CRUD de Produtos</h1>

  <div class="form-container">
    <h2>Adicionar Produto</h2>
    <form id="produtoForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>
      
      <label for="preco">Preço:</label>
      <input type="number" id="preco" step="0.01" required>
      
      <label for="descricao">Descrição:</label>
      <textarea id="descricao" required></textarea>

      <button type="submit">Adicionar</button>
    </form>
  </div>

  <div class="produtos-container">
    <h2>Lista de Produtos</h2>
    <div id="produtos"></div>
  </div>

  <<script>
    function deletarProduto(id) {
      // Função deletarProduto aqui
    }

    function listarProdutos() {
      // Função listarProdutos aqui
    }

    function adicionarProduto(event) {
      event.preventDefault();

      const nome = document.getElementById("nome").value;
      const preco = document.getElementById("preco").value;
      const descricao = document.getElementById("descricao").value;

      fetch("http://localhost:3000/produtos", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ nome, preco, descricao })
      })
      .then(response => {
        if (response.ok) {
          document.getElementById("nome").value = "";
          document.getElementById("preco").value = "";
          document.getElementById("descricao").value = "";
          listarProdutos();
        } else {
          console.error("Erro ao adicionar o produto.");
        }
      })
      .catch(error => {
        console.error("Erro ao adicionar o produto:", error);
      });
    }

    document.getElementById("produtoForm").addEventListener("submit", adicionarProduto);

    listarProdutos();
  </script>
</body>
</html>
